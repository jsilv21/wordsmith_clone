<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordsmith V2</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="img">
        <img src="words.jpg" width="200px" height="150px"/>
        </div>
    </header>
    <main>
        <h1>Wordsmith V2.0</h1>
        <div class="form_container">
            Get some inspiration...
            <form id="form">
                <br>
                First, a word to start the topic:
                <input type="text" id="input" value="" placeholder="type in a word">
                Next, a topic to elaborate on:
                <input type="text" id="topic" value="" placeholder="type in a topic">
                <button id="submit">Submit</button>
            </form>
        </div>
        <div id="responseField">
            
        </div>
        <br>
        <i style="color: rgb(212, 212, 212);">API reference: <a href = 'https://www.datamuse.com/api/#:~:text=adjectives%20describing%20ocean%20sorted%20by%20how%20related%20they%20are%20to%20temperature' target="_blank" style="color: rgb(212, 212, 212);">https://www.datamuse.com/api/</a></i>
    </main>

    <script src="main.js"></script>
    <script src="helpers.js"></script>
</body>
</html>
